<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop2 - Effect Placeholder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../node_modules/bootstrap-show-password-toggle/css/show-password-toggle.min.css"> <!-- เป็น libary สำหรับทำ show hide password-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt&family=Sriracha&display=swap');
        *{
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }
        body{
            /* background-image: url(https://i.pinimg.com/originals/75/3a/6b/753a6b9cca0770e10c1a09d4d28aec7d.jpg);
            background-position: center center;
            background-size: cover;
            background-blend-mode: multiply; */
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            position: relative;
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>
<body  >
    <div class="container">
        <div class="row  h-100">
            <div class="col-sm-12">
                <div class="col-md-5  bg-primary rounded mx-auto">

                    <form class="text-left mx-auto card  p-4 w-100 p-2 shadow-lg p-3 mb-5 rounded " autocomplete="off">
                        <h1 class="h3 mb-3 text-center "></h1>

                        <div class="mb-3">
                            <label for="user" class="form-label">Username</label>
                            <input type="text" class="form-control" id="user" placeholder="กรุณาป้อนยูสเซอร์ของท่าน">
                        </div>

                        <label for="password" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <input type="password" id="password" name="current-password" autocomplete="current-password" class="form-control rounded" spellcheck="false" autocorrect="off" autocapitalize="off" placeholder="ป้อนรหัสผ่าน" required>
                            <button id="toggle-password" type="button" class="d-none"
                              aria-label="Show password as plain text. Warning: this will display your password on the screen.">
                            </button>
                        </div>

                        <label for="SafeCode" class="form-label">SafeCode</label>
                        <div class="input-group mb-3">
                            <input type="text" id="SafeCode" name="current-SafeCode" autocomplete="current-SafeCode" class="form-control rounded" spellcheck="false" autocorrect="off" autocapitalize="off" placeholder="ป้อน SafeCode" required>
                        </div>


                        <div class="text-center d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-outline-primary mt-3">Sing in</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../node_modules/bootstrap-show-password-toggle/js/show-password-toggle.min.js"></script> <!-- เป็น libary สำหรับทำ show hide password-->
    <script src="./superplaceholder.js"></script>
    <script type="text/javascript">
        
        superplaceholder({
            el: document.getElementById('user'),
            sentences: [ 'กรุณาป้อนยูสเซอร์ของท่าน', 'เพื่อเข้าสู่ระบบ'],
            options:{
                   // delay between letters (in milliseconds)
                    letterDelay: 100, // milliseconds
                    // delay between sentences (in milliseconds)
                    sentenceDelay: 1000,
                    // should start on input focus. Set false to autostart
                    startOnFocus: true,
                    // loop through passed sentences
                    loop: true,
                    // Initially shuffle the passed sentences
                    shuffle: false, // true false
                    // Show cursor or not. Shows by default
                    showCursor: true,
                    // String to show as cursor
                    cursor: '|'
            }
        });
        superplaceholder({
            el: document.getElementById('password'),
            sentences: [ 'กรุณาป้อนรหัสผ่านของท่าน', 'เพื่อเข้าสู่ระบบ'],
            options:{
                   // delay between letters (in milliseconds)
                    letterDelay: 100, // milliseconds
                    // delay between sentences (in milliseconds)
                    sentenceDelay: 1000,
                    // should start on input focus. Set false to autostart
                    startOnFocus: true,
                    // loop through passed sentences
                    loop: true,
                    // Initially shuffle the passed sentences
                    shuffle: false, // true false
                    // Show cursor or not. Shows by default
                    showCursor: true,
                    // String to show as cursor
                    cursor: '|'
            }
        });
        superplaceholder({
            el: document.getElementById('SafeCode'),
            sentences: [ 'กรุณาป้อน SafeCode ยืนยันตน', 'เพื่อเข้าสู่ระบบ'],
            options:{
                   // delay between letters (in milliseconds)
                    letterDelay: 100, // milliseconds
                    // delay between sentences (in milliseconds)
                    sentenceDelay: 1000,
                    // should start on input focus. Set false to autostart
                    startOnFocus: true,
                    // loop through passed sentences
                    loop: true,
                    // Initially shuffle the passed sentences
                    shuffle: false, // true false
                    // Show cursor or not. Shows by default
                    showCursor: true,
                    // String to show as cursor
                    cursor: '|'
            }
        });
    </script>
</body>
</html>
