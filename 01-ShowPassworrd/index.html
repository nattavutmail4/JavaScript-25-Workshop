<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop1 - Show/Hide Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../node_modules/bootstrap-show-password-toggle/css/show-password-toggle.min.css"> <!-- เป็น libary สำหรับทำ show hide password-->
    <style>
        *{
            box-sizing: border-box;
         }
    </style>
</head>
<body  class=" bg-light h-100 mt-5">
    <div class="container ">
        <div class="row  bg-light h-100 mt-5">
            <div class="col-sm-12 mt-5">
                <div class="col-md-5  bg-primary rounded mx-auto">
                    <form class="text-left mx-auto card p-4 w-100 p-2" autocomplete="off">
                        <h1 class="h3 mb-3 text-center">ระบบบันทึกรายรับ - รายจ่าย</h1><hr>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Username</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="โปรดระบุ Username">
                        </div>
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <input type="password" id="password" name="current-password" autocomplete="current-password" class="form-control rounded" spellcheck="false" autocorrect="off" autocapitalize="off" placeholder="********" required>
                            <button id="toggle-password" type="button" class="d-none"
                              aria-label="Show password as plain text. Warning: this will display your password on the screen.">
                            </button>
                        </div>
                        <div class="text-center d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-outline-primary mt-3">เข้าสู่ระบบ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../node_modules/bootstrap-show-password-toggle/js/show-password-toggle.min.js"></script> <!-- เป็น libary สำหรับทำ show hide password-->
    <script>
    </script>
</body>
</html>
